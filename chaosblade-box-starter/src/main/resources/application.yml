chaos:
  agent:
    helm: ${CHAOS_AGENT_HELM_URL:https://chaosblade.oss-cn-hangzhou.aliyuncs.com/platform/release/${chaos.agent.version}/chaosblade-box-agent-${chaos.agent.version}.tgz}
    repository: ${CHAOS_AGENT_REPOSITORY:chaosbladeio/chaosblade-agent}
    url: ${CHAOS_AGENT_URL:https://chaosblade.oss-cn-hangzhou.aliyuncs.com/platform/release/${chaos.agent.version}/chaosagent.tar.gz}
    version: ${CHAOS_AGENT_VERSION:1.0.2}
  cache:
    auto-sync: true
    distributed-cache:
      expire-after-access: 900
      expire-after-write: 900
      name: redis
    enable: true
    local-cache:
      expire-after-access: 900
      expire-after-write: 900
      max-size: 100
      name: heap
    spring:
      enable: true
  env: daily
  function:
    sync:
      type: ALL
  server:
    domain: ${CHAOS_SERVER_DOMAIN:}
  sync:
    chaosblade:
      on-startup: true
  prometheus:
    api: ${PROMETHEUS_API_URL:}
    job: xhas
cloud:
  agent:
    version: '"1.16.3"'
management:
  port: ${MANAGEMENT_PORT:7002}
module:
  scope: Chaos
mybatis:
  mapperLocations: classpath*:mapper/*.xml
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mybatis/*.xml
  type-enums-package: com.alibaba.chaosblade.box.common.common.enums
  type-handlers-package: com.alibaba.chaosblade.box.dao.mapper.type
product:
  type: public
regionId:
  default: '"cn-hangzhou"'
scheduler:
  engine: quartz
security:
  basic:
    enabled: false
server:
  port: ${SERVER_PORT:7001}

logging:
  level:
    root: info
    org.springframework: info
    com.alibaba.chaosblade.box: info

spring:
  aop:
    proxy-target-class: true
  data:
    cassandra:
      cluster-name: ''
  datasource:
    continue-on-error: true
    data: classpath:sql/data/*.sql
    driver-class-name: com.mysql.jdbc.Driver
    initialization-mode: always
    initialize: true
    password: ${DB_PASSWORD:defaultPassword}
    schema: classpath:sql/schema/chaosblade-box-ddl.sql
    type: com.zaxxer.hikari.HikariDataSource
    url: ${DB_URL:jdbc:mysql://localhost:3306/chaosblade?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai}
    username: ${DB_USERNAME:root}
  mcms:
    enabled: false
  mvc:
    throw-exception-if-no-handler-found: true
  thymeleaf:
    mode: HTML5
    prefix: classpath:/build
  velocity:
    enabled: false

# 压测引擎配置
chaosblade:
  loadtest:
    engine:
      host: ${LOADTEST_ENGINE_HOST:localhost:8008}


# 探测任务服务基地址（可覆盖），默认为文档示例地址
probe:
  api:
    base-url: ${PROBE_API_BASE_URL:http://localhost:8101}
  topo:
    base-url: ${PROBE_TOPO_BASE_URL:http://localhost:8106}
