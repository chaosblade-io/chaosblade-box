    - name: time
      desc: Delay time, ms
      noArgs: false
      required: true
      requiredWhenDestroyed: false
    - name: offset
      desc: Delay offset time, ms
      noArgs: false
      required: false
      requiredWhenDestroyed: false
    - name: container-id
      desc: Container id
      noArgs: false
      required: false
      requiredWhenDestroyed: true
